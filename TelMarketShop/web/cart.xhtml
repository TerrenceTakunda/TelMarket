<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="form">
            <p:dataTable var="cart" value="#{shoppingCart.cart}" rows="10">
                <f:facet name="header">
                    <h:outputLabel value="My Cart"/>
                </f:facet>
                <p:column headerText="Product Name">
                    <p:outputLabel value="#{cart.p.proName}"/>
                </p:column>
                <p:column headerText="Quantity">
                    <p:inputText value="#{cart.quantity}" style="width: 20px"/>
                </p:column>
                <p:column headerText="Price: $">
                    <p:outputLabel value="#{cart.p.proPrice}"/>
                </p:column>
                <p:column headerText="Image">
                    <h:graphicImage name="#{cart.p.proPic}" library="images" width="50" height="60"/>
                </p:column>
                <p:column headerText="Remove">
                    <h:commandButton value="X" action="#{shoppingCart.removeCart(cart)}"/>
                </p:column>
                <f:facet name="footer">
                    Total: $<h:outputLabel value="#{shoppingCart.total}"/>
                </f:facet>
            </p:dataTable>
            <p:commandButton value="Update" action="#{shoppingCart.updateCart()}" ajax="false"/>
            <h:outputLink  value="allProducts.xhtml">Continue Shopping</h:outputLink>| |
            <h:outputLink  value="checkout.xhtml">CheckOut</h:outputLink>
            </h:form>
    </ui:define>

</ui:composition>
