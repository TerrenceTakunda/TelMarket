<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Payment Method</title>
        <style>
            .error{color: red}
        </style>
    </h:head>
    <h:body>
        <h:form>
            <h:graphicImage url="#{resource['images:telone-logo_2.jpg']}" 
                            alt="company logo"/><br/>
            <h2>Add a Payment Method</h2><br/>
            TelMarket Accepts Visa/MasterCard<br/>
            Enter your card Information:<br/><br/>
        
            Full Name on Credit Card:*<br/>
            <h:inputText id="ccname" value="#{flowBean.cardName}" required="true" requiredMessage="What is the full name displayed on your Credit Card"/>
            <h:message  for="ccname"    styleClass="error"/>
            <br/><br/>
            Credit Card Number:*<br/>
            <h:inputText id="ccnum" value="#{flowBean.cardNumber}" a:placeholder="xxxx-0000-0000-0000" required="true" maxlength="16" requiredMessage="Please enter your Card Number">
                <f:validator for="ccnum" validatorId="com.telmarket.validate.CreditCardValidator"/>
            </h:inputText>
            <h:message  for="ccnum" styleClass="error"/>
            <br/><br/>
            Enter CVV:*<br/>
            <h:inputSecret id="pin" value="#{flowBean.pin}" required="true" maxlength="3" validatorMessage="Please enter a valid CVV" requiredMessage="Please enter CVV">
                <f:validateRegex pattern="\d{3}"/>
            </h:inputSecret>
            <h:message for="pin" styleClass="error"/>
            <a href="https://www.cvvnumber.com/cvv.html" target="blank" style="font-size: 11px">What is my CVV code?</a>
            <br/><br/>
            Expiration Date:*<br/>
            <h:inputText id="expdate" value="#{flowBean.expDate}" a:placeholder="MMYY" required="true" maxlength="4" requiredMessage="When is your Card Expiring?" validatorMessage="Enter a valid date (MMYY)">
                <f:validateRegex pattern="\d{4}"/>
            </h:inputText>
            <h:message for="expdate" styleClass="error"/>
            <br/><br/>
            <h:commandButton value="Add Your Card" action="/checkoutFlow/confirm3?faces-redirect=true"/>
            
        </h:form>
    </h:body>
</html>
