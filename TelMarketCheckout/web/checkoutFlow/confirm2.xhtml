<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Shipping Address Confirmation</title>
    </h:head>
    <h:body>
        <h:form>
            <h:graphicImage url="#{resource['images:telone-logo_2.jpg']}" 
                            alt="company logo"/><br/>
            <h2>Shipment</h2><br/>
            Shipping from TelMarket.co.zw<br/><br/>
            Shipping to:<br/><br/>
            #{flowBean.fullName}<br/>
            #{flowBean.addLine1}<br/>
            #{flowBean.addLine2}<br/>
            #{flowBean.city}<br/>
            #{flowBean.state}<br/>
            #{flowBean.country}<br/>
            #{flowBean.phone}<br/><br/>
        
            Is this information correct?<br/>
        
            <h:commandButton    value="Yes, Proceed"    action="/checkoutFlow/payment?faces-redirect=true"/>
            <h:commandButton    value="Return"  action="/checkoutFlow/shipping?faces-redirect=true"/>
        </h:form>
        
    </h:body>
</html>
