<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Shipping Address Confirmation</title>
    </h:head>
    <h:body>
        <h:form>
            
            <h2>Shipment</h2><br/>
            Shipping from TelMarket.co.zw<br/><br/>
            Shipping to:<br/><br/>
            #{shipping.fullName}<br/>
            #{shipping.addLine1}<br/>
            #{shipping.addLine2}<br/>
            #{shipping.city}<br/>
            #{shipping.state}<br/>
            #{shipping.country}<br/>
            #{shipping.phone}<br/><br/>
        
            Is this information correct?<br/>
        
            <h:commandButton    value="Yes, Proceed"    action="payment"/>
            <h:commandButton    value="Return"  action="shipping"/>
        </h:form>
        
    </h:body>
</html>
