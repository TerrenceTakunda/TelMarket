<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Shipping Details</title>
        <style>
            .error{color: red}
        </style>
    </h:head>
    <h:body>
        
        <h:form>
            <h:graphicImage url="#{resource['images:The-new-TelOne-Logo.jpg']}" 
                            alt="company logo"/><br/>
            <h2>Select a shipping address</h2><br/>
            <h3>Enter your shipping address</h3><br/>
            When you finish, click the "continue" button<br/><br/>
        
            Full Name*<br/>
            <h:inputText  id="fn"  value="#{flowBean.fullName}"    label="Full Name"   required="true"  requiredMessage="What is your full name"/>
            <h:message  for="fn"    styleClass="error"/>
            <br/><br/>
            Address Line 1*<br/>
            <h:inputText  id="adrs"  value="#{flowBean.addLine1}"    a:placeholder="street Address, P.O.Box, Company name, etc"  label="Address" required="true"    requiredMessage="We need your address"/>
            <h:message  for="adrs"  styleClass="error"/>
            <br/><br/>
            Address Line 2<br/>
            <h:inputText    value="#{flowBean.addLine2}"    a:placeholder="Apartment, Suite, unit, Building, Floor, etc"/>
            <br/><br/>
            City*<br/>
            <h:inputText  id="city"  value="#{flowBean.city}"    label="City"    required="true"    requiredMessage="You're from which City?"/>
            <h:message  for="city"  styleClass="error"/>
            <br/><br/>
            State/Province/Region<br/>
            <h:inputText    value="#{flowBean.state}"/>
            <br/><br/>
            Country<br/>
            <h:selectOneMenu    value="#{flowBean.country}">
                <f:selectItems  value="#{flowBean.countryOptions}"/>
            </h:selectOneMenu>
            <br/><br/>
            Phone Number*<br/>
            <h:inputText  id="phone"  value="#{flowBean.phone}"   label="Phone"   required="true"   requiredMessage="May we have your phone number please"/>
            <h:message  for="phone" styleClass="error"/>
            <br/><br/>
            <h:commandButton    value="Continue"    action="confirm2"/>
            
        </h:form>
        
    </h:body>
</html>
