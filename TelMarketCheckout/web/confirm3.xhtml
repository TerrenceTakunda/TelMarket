<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Make payment</title>
    </h:head>
    <h:body>
        <h:form>
        Thank you for your order #{flowBean.fullName}<br/><br/>
        After this transaction, your #{flowBean.name} will be billed for $#{flowBean.total}<br/>
        Please go ahead and confirm your credit card purchase.<br/><br/>
        
            
        <h:commandButton    value="BUY"     action="#{flowBean.sendIt}"/>
        </h:form>
    </h:body>
</html>
