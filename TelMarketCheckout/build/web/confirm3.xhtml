<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Make payment</title>
    </h:head>
    <h:body>
        <h:form>
        Thank you for your order #{shipping.fullName}<br/><br/>
        After this transaction, your #{paymentDetails.name} will be billed for $#{value.total}<br/>
        Please go ahead and provide your credit card PIN number and make your purchase.<br/><br/>
        
            
            <h:commandButton    value="BUY"     action="SendControl"/>
        </h:form>
    </h:body>
</html>
