<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <h:head>
        <title>Sign Up</title>
        <style>
            .error{color: red}
        </style>
    </h:head>
    <h:body>
        <h:form>
            <h:graphicImage url="#{resource['images:telone-logo_2.jpg']}" alt="company logo"/>
            <h2>Register Now!</h2><br/>
            Creating a free TelMarket account is as easy as just filling up the little<br/>
            form below! So what are you waiting for? Lets Go...<br/><br/>
            <b>Name:</b><br/>
            <h:inputText id="name" value="#{loginOrRegister.name}" required="true" requiredMessage="Enter your Name"/>
            <h:message for="name" styleClass="error"/><br/>
            <b>Email:</b><br/>
            <h:inputText id="email" value="#{loginOrRegister.email}" a:placeholder="youremail@example.com" required="true" requiredMessage="Please enter your email address" validatorMessage="Please enter a valid email address">
                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
            </h:inputText>
            <h:message for="email" styleClass="error"/><br/>
            <b>Password:</b><br/>
            <h:inputSecret id="password" value="#{loginOrRegister.password}">
                <f:validator validatorId="com.telmarket.validate.EmptyFieldValidator"/>
            </h:inputSecret>
            <h:message for="password" styleClass="error"/><br/>
            <b>Repeat Password:</b><br/>
            <h:inputHidden id="repeat_password"/><br/><br/>
            <h:commandButton id="register" value="Register" action="#{loginOrRegister.createAccount()}"/><br/><br/>
            <h:commandLink action="/signInSignUp/login.xhtml?faces-redirect=true">
                <h:outputText value="Already have account?"/>
            </h:commandLink>
        </h:form>
    </h:body>
</html>
