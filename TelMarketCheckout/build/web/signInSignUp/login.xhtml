<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Log In</title>
        <style>
            .error{color: red}
        </style>
    </h:head>
    <h:body>
        
        <div align="center">
        <h:form>
            <h:graphicImage url="#{resource['images:telone-logo_2.jpg']}" alt="company logo"/>
            <h2>Sign In</h2><br/><br/><br/>
            
            Email(phone for mobile accounts)<br/>
            <h:inputText id="email" value="#{loginOrRegister.email}" a:placeholder="youremail@example.com" required="true" requiredMessage="Please enter your email address" validatorMessage="Please enter a valid email address">
                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
            </h:inputText>
            <h:message for="email" styleClass="error"/>
            <br/><br/>
            Password<br/>
            <h:inputSecret id="password" value="#{loginOrRegister.password}"/>
            <h:message for="password" styleClass="error"/>
            <br/><br/>
            <h:commandButton value="Sign In" action="#{loginOrRegister.login()}"/>
            <br/><br/><br/><br/><br/><br/>
            New to TelMarket?<br/>
            <h:commandLink action="/signInSignUp/register.xhtml?faces-redirect=true" target="_blank">
                <h:outputText value="Create your Free TelMarket account Now!"/>
            </h:commandLink>
        </h:form>
        </div>
        
    </h:body>
</html>
