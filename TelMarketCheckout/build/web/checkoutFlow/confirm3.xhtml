<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Make payment</title>
        <script>
        function ajaxOnevent(data){
                var status = data.status;
                if("begin"==status){
                    document.getElementById("loading-screen").style.display="block";
                }
                else if("success"==status){
                    document.getElementById("loading-screen").style.display="none";
                }
            }
            function onError(){
                alert('Sorry! Something went wrong');
            }
        </script>
    </h:head>
    <h:body>
        <h:form>
            <h:graphicImage url="#{resource['images:telone-logo_2.jpg']}" 
                            alt="company logo"/><br/>
        Thank you for your order #{flowBean.fullName}<br/><br/>
        After this transaction, #{flowBean.cardName} will be billed for $#{flowBean.total}<br/>
        Please go ahead and confirm your credit card purchase.<br/><br/>
        
            
        <h:commandButton    value="BUY"     action="#{flowBean.send()}">
            <f:ajax  onevent="ajaxOnevent" onerror="onError" render="@form"/>
        </h:commandButton>
        <div id="loading-screen" style="display: none">    
            <h:graphicImage url="#{resource['images:ajax-loading.gif']}" 
                            alt="company logo"/>
        </div>
        </h:form>
    </h:body>
</html>
