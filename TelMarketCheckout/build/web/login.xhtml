<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <h:head>
        <title>LogIn</title>
        <!--meta name="viewport" content="width=device-width, initial-scale=1.0"/-->
    </h:head>
    <h:body>
        <h:form>
            <h:graphicImage url="#{resource['images:The-new-TelOne-Logo.jpg']}" 
                            alt="company logo"/><br/>
            <h2>Sign In</h2><br/><br/><br/>
            
            Email(phone for mobile accounts)<br/>
            <h:inputText    id="email"      value="#{email}"    a:placeholder="youremail@example.com"/>
            <br/><br/>
            Password<br/>
            <h:inputSecret  id="password"   value="#{password}"/>
            <br/><br/>
            <h:commandButton    value="Sign In"     action="shipping"/>
            <br/><br/><br/><br/><br/><br/>
            New to TelMarket?<br/>
            <h:commandButton    value="Create your Free TelMarket account"/>
            
        </h:form>
        
        
    </h:body>
</html>
